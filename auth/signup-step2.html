<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Plan - RouteSurvey</title>
    <meta name="description" content="Select the perfect RouteSurvey plan for your heavy haul route surveying needs.">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#F0F4FA',
                            100: '#E2E9F5',
                            200: '#C5D3EB',
                            300: '#A8BEE0',
                            400: '#8BA8D6',
                            500: '#6E93CC',
                            600: '#5E72E4',
                            700: '#3B4A6B',
                            800: '#2D3A59',
                            900: '#1F2A47',
                        },
                        dark: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Dark Mode Script -->
    <script src="../js/dark-mode.js"></script>
</head>
<body class="font-sans bg-white dark:bg-dark-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navigation -->
    <header class="bg-white dark:bg-dark-800 shadow-sm fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="../index.html" class="flex items-center">
                <span class="text-2xl font-bold text-primary-700 dark:text-primary-400">Route<span class="text-primary-600 dark:text-primary-300">Survey</span></span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-8">
                <a href="../features.html" class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition duration-150">Features</a>
                <a href="../pricing.html" class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition duration-150">Pricing</a>
                <a href="../about.html" class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition duration-150">About</a>
                <a href="../contact.html" class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition duration-150">Contact</a>
                <a href="../blog/index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition duration-150">Blog</a>
            </div>

            <!-- CTA Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="login.html" class="text-primary-700 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 font-medium">Log in</a>
                <a href="signup.html" class="bg-primary-700 dark:bg-primary-600 hover:bg-primary-800 dark:hover:bg-primary-500 text-white font-medium py-2 px-4 rounded-md transition duration-150">Get Started</a>
            </div>

            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden bg-white dark:bg-dark-800 shadow-lg absolute w-full left-0 hidden">
            <div class="px-4 py-3 space-y-4 border-t border-gray-200 dark:border-dark-700">
                <a href="../features.html" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-dark-700 hover:text-primary-600 dark:hover:text-primary-400 rounded-md">Features</a>
                <a href="../pricing.html" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-dark-700 hover:text-primary-600 dark:hover:text-primary-400 rounded-md">Pricing</a>
                <a href="../about.html" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-dark-700 hover:text-primary-600 dark:hover:text-primary-400 rounded-md">About</a>
                <a href="../contact.html" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-dark-700 hover:text-primary-600 dark:hover:text-primary-400 rounded-md">Contact</a>
                <a href="../blog/index.html" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-dark-700 hover:text-primary-600 dark:hover:text-primary-400 rounded-md">Blog</a>
                <div class="pt-4 border-t border-gray-200 dark:border-dark-700 flex flex-col space-y-3">
                    <a href="login.html" class="block w-full text-center px-4 py-2 border border-primary-600 dark:border-primary-400 text-primary-600 dark:text-primary-400 rounded-md hover:bg-primary-50 dark:hover:bg-dark-700">Log in</a>
                    <a href="signup.html" class="block w-full text-center px-4 py-2 bg-primary-700 dark:bg-primary-600 text-white rounded-md hover:bg-primary-800 dark:hover:bg-primary-500">Get Started</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4 md:px-8 max-w-2xl">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Step 2 of 2</span>
                    <span class="text-sm font-medium text-primary-600 dark:text-primary-400">Plan Selection</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-dark-700 rounded-full h-2">
                    <div class="bg-primary-600 dark:bg-primary-500 h-2 rounded-full" style="width: 100%"></div>
                </div>
            </div>

            <!-- Usage Assessment Form -->
            <div class="bg-white dark:bg-dark-800 rounded-xl shadow-lg p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Choose Your Plan</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-8">Tell us about your needs to help us recommend the perfect plan for you.</p>

                <form id="usage-form" class="space-y-8">
                    <!-- Routes per Month -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">How many routes do you survey per month?</label>
                        <select id="routes-per-month" name="routes-per-month" required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-dark-600 rounded-md focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-primary-500 dark:focus:border-primary-400 bg-white dark:bg-dark-700 text-gray-900 dark:text-white">
                            <option value="">Select an option</option>
                            <option value="1-5">1-5 routes</option>
                            <option value="6-20">6-20 routes</option>
                            <option value="21-50">21-50 routes</option>
                            <option value="50+">More than 50 routes</option>
                        </select>
                    </div>

                    <!-- Team Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">How many team members will use RouteSurvey?</label>
                        <select id="team-size" name="team-size" required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-dark-600 rounded-md focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-primary-500 dark:focus:border-primary-400 bg-white dark:bg-dark-700 text-gray-900 dark:text-white">
                            <option value="">Select an option</option>
                            <option value="1-3">1-3 team members</option>
                            <option value="4-10">4-10 team members</option>
                            <option value="11-25">11-25 team members</option>
                            <option value="25+">More than 25 team members</option>
                        </select>
                    </div>

                    <!-- Primary Use Case -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">What is your primary use case?</label>
                        <select id="use-case" name="use-case" required
                            class="w-full px-4 py-2 border border-gray-300 dark:border-dark-600 rounded-md focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-primary-500 dark:focus:border-primary-400 bg-white dark:bg-dark-700 text-gray-900 dark:text-white">
                            <option value="">Select an option</option>
                            <option value="basic">Basic route surveying</option>
                            <option value="advanced">Advanced route planning</option>
                            <option value="enterprise">Enterprise-level operations</option>
                        </select>
                    </div>

                    <!-- Required Features -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Which features are most important to you?</label>
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="feature-gps" name="features" value="gps"
                                    class="w-4 h-4 border border-gray-300 dark:border-dark-600 rounded focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 bg-white dark:bg-dark-700 text-primary-600 dark:text-primary-400">
                                <label for="feature-gps" class="ml-2 text-gray-700 dark:text-gray-300">GPS Integration</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="feature-reports" name="features" value="reports"
                                    class="w-4 h-4 border border-gray-300 dark:border-dark-600 rounded focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 bg-white dark:bg-dark-700 text-primary-600 dark:text-primary-400">
                                <label for="feature-reports" class="ml-2 text-gray-700 dark:text-gray-300">Custom Reports</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="feature-api" name="features" value="api"
                                    class="w-4 h-4 border border-gray-300 dark:border-dark-600 rounded focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 bg-white dark:bg-dark-700 text-primary-600 dark:text-primary-400">
                                <label for="feature-api" class="ml-2 text-gray-700 dark:text-gray-300">API Access</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="feature-support" name="features" value="support"
                                    class="w-4 h-4 border border-gray-300 dark:border-dark-600 rounded focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 bg-white dark:bg-dark-700 text-primary-600 dark:text-primary-400">
                                <label for="feature-support" class="ml-2 text-gray-700 dark:text-gray-300">Priority Support</label>
                            </div>
                        </div>
                    </div>

                    <!-- Recommended Plan -->
                    <div id="recommended-plan" class="hidden bg-primary-50 dark:bg-dark-700 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recommended Plan</h3>
                        <div class="bg-white dark:bg-dark-800 rounded-lg p-6 shadow-sm">
                            <div class="flex items-center justify-between mb-4">
                                <h4 id="plan-name" class="text-xl font-bold text-primary-700 dark:text-primary-400"></h4>
                                <span id="plan-price" class="text-2xl font-bold text-gray-900 dark:text-white"></span>
                            </div>
                            <ul id="plan-features" class="space-y-3 text-gray-600 dark:text-gray-400">
                                <!-- Features will be dynamically inserted here -->
                            </ul>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-primary-700 dark:bg-primary-600 hover:bg-primary-800 dark:hover:bg-primary-500 text-white font-medium py-3 px-6 rounded-md transition duration-300">
                        Complete Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark-800 border-t border-gray-200 dark:border-dark-700">
        <div class="container mx-auto px-4 py-8 md:px-8">
            <div class="text-center">
                <p class="text-gray-600 dark:text-gray-400">&copy; 2024 RouteSurvey. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Form submission and plan recommendation
        document.getElementById('usage-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = {
                routesPerMonth: document.getElementById('routes-per-month').value,
                teamSize: document.getElementById('team-size').value,
                useCase: document.getElementById('use-case').value,
                features: Array.from(document.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value)
            };
            
            // Store in localStorage
            const existingData = JSON.parse(localStorage.getItem('signupData') || '{}');
            localStorage.setItem('signupData', JSON.stringify({ ...existingData, ...formData }));
            
            // Redirect to confirmation page
            window.location.href = 'signup-confirmation.html';
        });

        // Update recommended plan based on form inputs
        function updateRecommendedPlan() {
            const routesPerMonth = document.getElementById('routes-per-month').value;
            const teamSize = document.getElementById('team-size').value;
            const useCase = document.getElementById('use-case').value;
            const features = Array.from(document.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value);
            
            let recommendedPlan = 'Starter';
            
            // Determine plan based on inputs
            if (routesPerMonth === '50+' || teamSize === '25+' || useCase === 'enterprise' || features.includes('api')) {
                recommendedPlan = 'Enterprise';
            } else if (routesPerMonth === '21-50' || teamSize === '11-25' || useCase === 'advanced' || features.includes('reports')) {
                recommendedPlan = 'Professional';
            }
            
            // Update UI
            const planSection = document.getElementById('recommended-plan');
            const planName = document.getElementById('plan-name');
            const planPrice = document.getElementById('plan-price');
            const planFeatures = document.getElementById('plan-features');
            
            planSection.classList.remove('hidden');
            planName.textContent = recommendedPlan;
            
            // Set price and features based on plan
            switch (recommendedPlan) {
                case 'Starter':
                    planPrice.textContent = '$99/month';
                    planFeatures.innerHTML = `
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Up to 5 routes per month
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Basic GPS integration
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Standard reports
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Email support
                        </li>
                    `;
                    break;
                case 'Professional':
                    planPrice.textContent = '$299/month';
                    planFeatures.innerHTML = `
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Up to 20 routes per month
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Advanced GPS integration
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Custom reports
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Priority support
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            API access
                        </li>
                    `;
                    break;
                case 'Enterprise':
                    planPrice.textContent = 'Custom';
                    planFeatures.innerHTML = `
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Unlimited routes
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Full GPS integration
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Custom reporting suite
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            24/7 priority support
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Full API access
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-check text-primary-600 dark:text-primary-400 mr-2"></i>
                            Dedicated account manager
                        </li>
                    `;
                    break;
            }
            
            // Store recommended plan
            const existingData = JSON.parse(localStorage.getItem('signupData') || '{}');
            localStorage.setItem('signupData', JSON.stringify({ ...existingData, recommendedPlan }));
        }

        // Add event listeners to form inputs
        document.querySelectorAll('#usage-form select, #usage-form input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', updateRecommendedPlan);
        });
    </script>
</body>
</html>
